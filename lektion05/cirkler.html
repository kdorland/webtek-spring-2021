<html>
  <head>
    <title>D3-eksempel</title>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
			// Width and height
			const w = 600;
			const h = 600;
			
			const dataset = [ 15, 5, 10, 25];
			
			// Create SVG element
			const svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			// Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d, i) {
			   		return 50;
			   })
			   .attr("cy", function(d, i) {
			   		return 50 + i * 80;
			   })
			   .attr("r", function(d) {
					 return d * 2;
				 })
			   .attr("fill", "orange");
    </script>
  </body>
</html>
