<html>
<head>
  <title>Jeopardy data</title>
  <script src="script.js"></script>
</head>
<body>
  
  <button onclick="run()">Start programmet!</button>
  <br/>
  <h3>Output:</h3>
  <textarea id="output" rows="20" cols="80"></textarea>

  <script>
    function run() {
      let output = "hejsa\n";

      
      // *** Eksempler *** //

      // Returner første Jeopardy-spørgsmål
      function hentFørsteSpørgsmål() {
        return jeopardy[0].question;
      }

      // Returner første jeopardy-svar
      function hentFørsteSvar() {
        return jeopardy[0].answer;
      }
      // Funktionens "return value" tilføjes til "output"
      output = "Question: " + hentFørsteSpørgsmål() + "\nAnswer: " + hentFørsteSvar();





      // Her sættes output ind på siden:
      document.getElementById("output").value = output;
      // Til de nysgerrige, så kan du se dokumentationen for "document.getElementById(id)" her:
      // https://developer.mozilla.org/en-US/docs/Web/API/Document/getElementById
    }
  </script>

</body>
</html>
